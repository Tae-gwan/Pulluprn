services:
  # 프론트엔드 (Next.js) - 프로덕션: build 후 start
  client:
    image: node:22
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "npm install && npx prisma generate && npm run build && npm start"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - TEST_ACCESS_CODE=${TEST_ACCESS_CODE}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL}
      - NEXT_PUBLIC_VIDEO_SOCKET_URL=${NEXT_PUBLIC_VIDEO_SOCKET_URL}
    depends_on:
      - db

  # 백엔드 (Express + Mediasoup) - 프로덕션: nodemon 없이 node로 실행
  server:
    image: node:22
    working_dir: /app
    volumes:
      - ./server:/app
      - ./client/prisma:/app/prisma:ro  # Prisma 스키마 읽기 전용 마운트
      - /app/node_modules
    command: sh -c "npm install && npx prisma generate --schema=./prisma/schema.prisma && (node chat.js & node videocall.js & wait)"
    ports:
      - "3001:3001"
      - "3002:3002"
      # Mediasoup용 UDP 포트 개방
      - "20000-20100:20000-20100/udp"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - VIDEOCALL_PORT=${VIDEOCALL_PORT:-3002}
      - db

  db:
    image: postgres:17-alpine
    container_name: ${POSTGRES_DB}
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pulluprn_user_db_data:/var/lib/postgresql/data

volumes:
  pulluprn_user_db_data:
